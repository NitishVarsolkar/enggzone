<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Video Chat</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
<div class="container">
  
  
    <div class="video-section">
        <div class="random-video">
            <video id="randomVideo" autoplay></video>
        </div>
      
      <h4>Hi I am Er.Tanish</h4>
            
        <div class="user-video">
            <img src="https://i.ibb.co/Xy2yj1t/DkPKO6.gif" alt="User Image">
        </div>
           
        <div class="interest">
            <h2>My Interests</h2>
            <ul>
                <li>Artificial Intelligence</li>
                <li>Hacking</li>
                
            </ul>
        </div>
    </div>
    <div class="chat-section">
        <div class="chat-messages">
            <div id="messageBox"></div>
        </div>
        <div class="chat-controls">
            <textarea id="chatInput" placeholder="Type your message..."></textarea>
            <div class="button-group">
                <button id="reportButton" class="red">Report</button>
                <button id="nextButton" class="yellow">Skip</button>
                <button id="sendButton" class="blue">Send</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
