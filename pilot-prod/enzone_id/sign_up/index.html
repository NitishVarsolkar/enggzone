<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<!-- NAV BAR -->


<nav class="navbar bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://i.ibb.co/wyRDLN0/image.png" alt="Bootstrap" width="" height="24">
    </a>
  </div>
</nav>


<!-- NAV BAR -->

<br>

<!--Input Form-->

<form id="myForm">

  <div class="mb-3">
    <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="exampleInputPhoneNumber" aria-describedby="emailHelp">
    <br>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Choose a Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="mb-3">
    <label for="exampleInputCollege" class="form-label">College Name</label>
    <input type="text" class="form-control" id="exampleInputCollege" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputBranch" class="form-label">Branch</label>
    <input type="text" class="form-control" id="exampleInputBranch" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputYear" class="form-label">Year</label>
    <input type="text" class="form-control" id="exampleInputYear" aria-describedby="emailHelp">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!--Input Form-->

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    // Show alert
    var alertDiv = document.createElement("div");
    alertDiv.className = "alert alert-success";
    alertDiv.setAttribute("role", "alert");
    alertDiv.innerText = "A simple success alertâ€”check it out!";
    document.body.insertBefore(alertDiv, document.body.firstChild);
    
    // Redirect to xyz.com after showing the alert
    setTimeout(function() {
      window.location.href = "https://enggzone.vercel.app/pilot-prod/enzone_id/id_verify"; // Redirect to desired URL
    }, 5000); // Adjust the duration as needed
  });
</script>


</body>
</html>
