<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    height: 100vh; /* Changed to 100vh */
    margin: 0 auto;
    padding: 0;
    box-sizing: border-box;
  }

  #chat-box {
    flex: 1;
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 20px;
    overflow-y: scroll;
    height: 100%; /* Added to fill container height */
  }

  #chat-box::-webkit-scrollbar {
    width: 8px;
  }

  #chat-box::-webkit-scrollbar-thumb {
    background-color: #5b5b5b;
    border-radius: 4px;
  }

  #chat-box::-webkit-scrollbar-track {
    background-color: #1e1e1e;
  }

  #input-area {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  #message-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    background-color: #2c2c2c;
    color: white;
  }

  #send-button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #send-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://i.ibb.co/P9htP7c/image-1.png" width="91" height="63" class="d-inline-block align-top" alt="enggzone's logo">
      F.E Sem - II Chat Room
    </a>
    <div class="d-flex">
      <button class="btn btn-primary" type="button">Button</button>
    </div>
  </div>
</nav>

<div class="container">
  <div id="chat-box">
    <!-- Chat messages will be appended here -->
  </div>
  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-button');

  sendButton.addEventListener('click', () => {
    const message = messageInput.value.trim();
    if (message !== '') {
      appendMessage(message);
      messageInput.value = '';
    }
  });

  function appendMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
