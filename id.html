     <div class="container">
        <h3>Enzone Signup Form</h3>
        <br>
         <!--FORM-->
<!--EMAIL-->
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <br>

          <!--phone-->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="99999-99999">
          </div>

          <br>
<!--Password-->
         <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>

          <br>

          <!--College-->

          <select class="form-select" aria-label="Default select example">
            <option selected>Select Your College</option>
            <option value="1">MCT Rajiv Gandhi Institute of Technology - [RGIT]</option>
            <option value="2">Dwarkadas J Sanghvi College of Engineering - [DJSCE]</option>
            <option value="3">Veermata Jijabai Technological Institute - [VJTI]</option>
            <option value="4">Sardar Patel Institute of Technolgy - [SPIT]</option>
            <option value="5">Sardar Patel College Of Engineering - [SPCE]</option>
            <option value="6">Viva Institute of Technology - [VIOT]</option>
            <option value="7">Vidyavardhini College Of Engineering Technology - [VCET]</option>
            <option value="8">universal College Of Engineering</option>
            <option value="9">Pravin patil College of Engineering</option>
            <option value="10">Lalan Ram Tiwari College of Engineering - [LRCTE]</option>
            <option value="11">Atharva College Of Engineering</option>




          </select>
          <br>
        
          <!--Brach-->
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Your Branch</option>
            <option value="1">Artificial Intelligence and Data Science</option>
            <option value="2">Artificial Intelligence and Machine Learning</option>
            <option value="3">Automation and Robotics</option>
            <option value="4">Automobile Engineering</option>
            <option value="5">Chemical Engineering</option>
            <option value="6">Bio Medical Engineering</option>
            <option value="7">Civil and Infrastructure Engineering</option>
            <option value="8">Civil Engineering</option>
            <option value="9">Computer Science and Design</option>
            <option value="10">Computer Engineering</option>
            <option value="11">Computer Science and Engineering</option>
            <option value="12">Computer Science and Engineering (Artificial Intelligence and Machine Learning)</option>
            <option value="13">Computer Science and Engineering (Data Science)</option>
            <option value="14">Cyber Security</option>
            <option value="15">Data Engineering</option>
            <option value="16">Electrical Engineering</option>
            <option value="17">Electronics and Computer Science</option>
            <option value="18">Electronics Engineering</option>
            <option value="19">Electronics and Telecommunication Engineering</option>
            <option value="20">Instrumentation Engineering</option>
            <option value="21">Computer Science and Engineering ( IOT and Cyber Security Including Blockchain Technology)</option>
            <option value="22">Information Technology Engineering</option>
            <option value="23">Mechanical Engineering</option>
            <option value="24">Mechatronic Engineering</option>
            </select>

          <br>

          <!--YEAR-->
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Your Year of Study</option>
            <option value="1">F.E SEM - I</option>
            <option value="2">F.E SEM - II</option>
            <option value="3">S.E SEM - III</option>
            <option value="4">S.E SEM - IV</option>
            <option value="5">T.E SEM - V</option>
            <option value="6">T.E SEM - VI</option>
            <option value="7">B.E SEM - VII</option>
            <option value="8">B.E SEM - VIII</option>
          </select>

          <br>
<!--ID_UPLD-->
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload ID Card Photo Front & Back</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <!--FORM-->
      
      <button class="btn btn-outline-primary" type="submit">Submit</button>
     </div>
